    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" integrity="sha512-XTa+nLKjbTCUazCWzwYpykjsTQDaepuKlg9YToCij7+Bdi9aHQhBQlV0rfnYmactJjHdusRQQV+6qWNNv0BScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Classe Vetor e suas respectivas operações
        function calculoVetorial(){
            class Vetor {
                // Vetores possuem coordenadas x, y, z
                constructor(x, y, z) {
                    this.x = x;
                    this.y = y;
                    this.z = z;
                }
                // cálculo da norma de um vetor
                static norma(v){
                    const norma = Math.sqrt(Math.pow(v.x,2) + Math.pow(v.y,2) + Math.pow(v.z,2));
                    return norma;
                }
                // Cálculo do produto vetorial (corss)
                static produto(v,u){
                    const produto = math.cross(v,u);
                    return produto;
                }
                // Cálculo do produto escarlar (dot)
                static escalar(v,u){
                    const escalar = math.dot(v,u);
                    return escalar;
                }
            }
            // Pegando as coordenadas dos vetores V e U
            // o sinal de + certifica que o valor pego será inteiro
            var x1 = +document.getElementById("vetor-x1").value;
            var y1 = +document.getElementById("vetor-y1").value;
            var z1 = +document.getElementById("vetor-z1").value;
            var x2 = +document.getElementById("vetor-x2").value;
            var y2 = +document.getElementById("vetor-y2").value;
            var z2 = +document.getElementById("vetor-z2").value;

            // print das coordenadas do vetor v
            console.log(x1);
            console.log(y1);
            console.log(z1);
            // print das coordenadas do vetor u
            console.log(x2);
            console.log(y2);
            console.log(z2);

            // criando objetos da classe vetor
            var vetorV = new Vetor(x1,y1,z1);
            var vetorU = new Vetor(x2,y2,z2);

            // O método Object.keys() retorna um array de propriedades enumeraveis 
            // de um determinado objeto
            var v = Object.keys(vetorV).map(function(key){
                return vetorV[key];
            });
            var u = Object.keys(vetorU).map(function(key){
                return vetorU[key];
            });

            // imprimindo em tela os resultados: 
            //* norma do vetor v, produto vetorial(v,u) e produto escalar(v,u) 
            document.getElementById("calculosvetoriais").innerHTML=
                "<b>Norma do vetor(v): </b>" 
                + Vetor.norma(vetorV) + 
                "<br><b>Produto vetorial(v,u): </b>" 
                + Vetor.produto(v,u) + 
                "<br><b>Produto escalar(v,u): </b>" 
                + Vetor.escalar(v,u);

            // e impressão dos resultados no console
            console.log(Vetor.norma(VetorV));
            console.log(Vetor.produto(v,u));
            console.log(Vetor.escalar(v,u));
        }
       
        // Classe Matriz e suas respectivas operações
        function calculoMatriz(){
            class Matriz {
                constructor(a1, a2, a3) {
                    this.a1 = a1; // vetor de tamanho 3
                    this.a2 = a2; // vetor de tamanho 3
                    this.a3 = a3; // vetor de tamanho 3
                }
                
            }
            // obtendo valores (string)
            var linha1 = document.getElementById("matriz-a1").value;
            var linha2 = document.getElementById("matriz-a2").value;
            var linha3 = document.getElementById("matriz-a3").value;

            // separando os valores por vírgula
            linha1 = linha1.split(',');
            linha2 = linha2.split(',');
            linha3 = linha3.split(',');

            // imprime um array de strings, ex: ["1", "2", "3"]
            console.log(linha1);
            console.log(linha2);
            console.log(linha3);

            // verificando se os tamanhos dos arrays é == 3 
            if(linha1.length == 3 && linha2.length == 3 && linha3.length ==3){
                // arrays vazios para armazenar os valores
                a1 = [];
                a2 = [];
                a3 = [];
                // percorrendo os arrays linha1, linh2 e linha 3 
                // e convertendo seus valores para tipo inteiro, armazenando em novos arrays
                for(var i = 0; i < 3; i++){
                    a1.push(parseInt(linha1[i]));
                    a2.push(parseInt(linha2[i]));
                    a3.push(parseInt(linha3[i]));

                }
                // imprime um array de inteiros, ex: [1,2,3]
                console.log(a1);
                console.log(a2);
                console.log(a3);

                // criando um objeto do tipo matriz
                var matriz = new Matriz(a1,a2,a3);

                // imprimindo resultados em tela
                document.getElementById("suamatrizaqui").innerHTML=
                "<h4>Sua matriz:</h4><br><div class='row'>"+ 
                    "<div class='three columns'>"+a1[0]+"</div>"+
                    "<div class='three columns'>"+a1[1]+"</div>"+
                    "<div class='three columns'>"+a1[2]+"</div>"+
                "</div><br>"+
                "<div class='row'>" + 
                    "<div class='three columns'>"+a2[0]+"</div>"+
                    "<div class='three columns'>"+a2[1]+"</div>"+
                    "<div class='three columns'>"+a2[2]+"</div>"+
                "</div><br>"+
                "<div class='row'>" +
                    "<div class='three columns'>"+a3[0]+"</div>"+
                    "<div class='three columns'>"+a3[1]+"</div>"+
                    "<div class='three columns'>"+a3[2]+"</div>"+
                "</div><br>";

            } else {
                // Se o usuário não tiver digitado 3 valores por input, aparecerá uma mensagem de erro
                window.alert("Você não preencheu os campos das matrizes corretamente.");
                // e os inputs serão limpos/resetados
                document.getElementById('matriz-a1').value = '';
                document.getElementById('matriz-a2').value = '';
                document.getElementById('matriz-a3').value = '';
            }
        }
